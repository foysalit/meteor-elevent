<template name="MainLayout">
	<div class="page">
		<div class="off-canvas-wrap" data-offcanvas>
		    <div class="inner-wrap">
		        <!-- Off Canvas Menu -->
		        {{> MainNavigation}}

		        <!-- main content goes here -->
		        <section class="main-section row full-width"> 
					{{> yield}}
				</section> 

		        <!-- close the off-canvas menu -->
		        <a class="exit-off-canvas"></a>
		    </div>
		</div>
	</div>
	
	{{initFoundation}}
</template>
