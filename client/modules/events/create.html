<template name="EventsCreate">
	<div class="medium-6 medium-offset-3 columns">
		<form name="createEvent" id="create_event">
			<label for="title">Event Title</label>
			<input type="text" name="title">
		
			<div>
				{{#each tags}}
					<div>
						<input type="checkbox" name="tags" value="{{ _id }}">
						<label for="tag">{{ title }}</label>
					</div>
				{{/each}}
			</div>

			<input type="submit" class="button success right small">
		</form>
	</div>
	
	<div class="page-actions">
		<a class="button round alert" href="/events">
			<i class="fa fa-times"></i>
		</a>
	</div>
</template>
